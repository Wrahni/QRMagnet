<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Magnet Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500&family=Inconsolata:wght@400;500&display=swap" rel="stylesheet">
        <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>WiFi QR Code Magnet Generator</h1>
            <p class="app-description">Create high-contrast laser-engraving templates for WiFi fridge magnets</p>
        </header>

        <div class="app-layout">
            <div class="form-panel">
                <form id="wifi-form" class="wifi-form">
                    <div class="form-section">
                        <h3>WiFi Details</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="ssid">WiFi Network Name (SSID) *</label>
                            <input type="text" id="ssid" class="form-control" required placeholder="Enter WiFi network name">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">WiFi Password *</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" class="form-control" required placeholder="Enter WiFi password">
                                <button type="button" id="toggle-password" class="btn btn--sm btn--outline">Show</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="security">Security Type</label>
                            <select id="security" class="form-control">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">Open Network</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Magnet Design</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="shape">Magnet Shape</label>
                            <select id="shape" class="form-control">
                                <option value="square">Square (60×60mm)</option>
                                <option value="round">Round (Ø65mm)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="greeting">Greeting Text (optional)</label>
                            <input type="text" id="greeting" class="form-control" placeholder="e.g., Welcome to the Smith Home">
                        </div>

                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="show-instructions" checked>
                                <label for="show-instructions">Show instruction text</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="show-ssid">
                                <label for="show-ssid">Show SSID on magnet</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="show-password">
                                <label for="show-password">Show password on magnet</label>
                            </div>
                        </div>

                        <div class="form-group" id="instruction-input" style="display: block;">
                            <label class="form-label" for="instruction-text">Instruction Text</label>
                            <input type="text" id="instruction-text" class="form-control" value="Scan to Connect">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Typography</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="greeting-font">Greeting Font</label>
                            <select id="greeting-font" class="form-control">
                                <option value="Playfair Display, serif">Playfair Display</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="Times New Roman, serif">Times New Roman</option>
                                <option value="Montserrat, sans-serif">Montserrat</option>
                                <option value="Roboto, sans-serif">Roboto</option>
                                <option value="Arial, sans-serif">Arial</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="instruction-font">Instruction Font</label>
                            <select id="instruction-font" class="form-control">
                                <option value="Roboto, sans-serif">Roboto</option>
                                <option value="Montserrat, sans-serif">Montserrat</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="Playfair Display, serif">Playfair Display</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="credentials-font">Credentials Font</label>
                            <select id="credentials-font" class="form-control">
                                <option value="Inconsolata, monospace">Inconsolata</option>
                                <option value="Courier New, monospace">Courier New</option>
                                <option value="Monaco, monospace">Monaco</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Download</h3>
                        <div class="download-buttons">
                            <button type="button" id="download-svg" class="btn btn--primary">Download SVG</button>
                            <button type="button" id="download-png" class="btn btn--secondary">Download PNG</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="preview-panel">
                <div class="preview-container">
                    <h3>Preview</h3>
                    <div class="magnet-preview" id="magnet-preview">
                        <svg id="magnet-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- QR code will be inserted here -->
                            <defs>
                                <clipPath id="square-clip">
                                    <rect x="10" y="10" width="180" height="180" rx="5"/>
                                </clipPath>
                                <clipPath id="round-clip">
                                    <circle cx="100" cy="100" r="90"/>
                                </clipPath>
                            </defs>
                            
                            <!-- Background -->
                            <rect id="background" x="0" y="0" width="200" height="200" fill="white" stroke="#ddd" stroke-width="1"/>
                            
                            <!-- Content group -->
                            <g id="content-group" clip-path="url(#square-clip)">
                                <!-- Greeting text -->
                                <text id="greeting-text" x="100" y="35" text-anchor="middle" fill="black" font-size="6" font-family="Playfair Display, serif"></text>
                                
                                <!-- QR code container -->
                                <g id="qr-container" transform="translate(100, 100)">
                                    <!-- QR code will be rendered here -->
                                </g>
                                
                                <!-- Instruction text -->
                                <text id="instruction-display" x="100" y="165" text-anchor="middle" fill="black" font-size="5" font-family="Roboto, sans-serif">Scan to Connect</text>
                                
                                <!-- Credentials -->
                                <text id="ssid-display" x="100" y="180" text-anchor="middle" fill="black" font-size="3" font-family="Inconsolata, monospace"></text>
                                <text id="password-display" x="100" y="190" text-anchor="middle" fill="black" font-size="3" font-family="Inconsolata, monospace"></text>
                            </g>
                        </svg>
                    </div>
                    <div class="preview-info">
                        <p>Real-time preview • Black & white laser engraving template</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
