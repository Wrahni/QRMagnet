<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Magnet Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load QRCode library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500&family=Inconsolata:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WiFi QR Code Magnet Generator</h1>
            <p>Create professional WiFi QR code magnets with custom text and styling</p>
        </header>

        <div class="app-layout">
            <!-- Settings Panel -->
            <div class="settings-panel">
                <div class="card">
                    <div class="card__header">
                        <h3>WiFi Configuration</h3>
                    </div>
                    <div class="card__body">
                        <div class="form-group">
                            <label for="ssid" class="form-label">Network Name (SSID) *</label>
                            <input type="text" id="ssid" class="form-control" placeholder="My WiFi Network" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-input-group">
                                <input type="password" id="password" class="form-control" placeholder="Enter password">
                                <button type="button" id="togglePassword" class="btn btn--outline btn--sm">Show</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="security" class="form-label">Security Type</label>
                            <select id="security" class="form-control">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">Open Network</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card__header">
                        <h3>Text Configuration</h3>
                    </div>
                    <div class="card__body">
                        <div class="form-group">
                            <label for="greeting" class="form-label">Greeting Text (Optional)</label>
                            <input type="text" id="greeting" class="form-control" placeholder="Welcome to our WiFi!">
                        </div>

                        <div class="form-group">
                            <label for="instruction" class="form-label">Instruction Text</label>
                            <input type="text" id="instruction" class="form-control" value="Scan to Connect">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card__header">
                        <h3>Design Options</h3>
                    </div>
                    <div class="card__body">
                        <div class="form-group">
                            <label class="form-label">Magnet Shape</label>
                            <div class="shape-selector">
                                <label class="shape-option">
                                    <input type="radio" name="shape" value="square" checked>
                                    <span class="shape-label">Square (60×60mm)</span>
                                </label>
                                <label class="shape-option">
                                    <input type="radio" name="shape" value="round">
                                    <span class="shape-label">Round (Ø65mm)</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="greetingFont" class="form-label">Greeting Font</label>
                            <select id="greetingFont" class="form-control">
                                <option value="Playfair Display, serif">Playfair Display</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="Times New Roman, serif">Times New Roman</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="instructionFont" class="form-label">Instruction Font</label>
                            <select id="instructionFont" class="form-control">
                                <option value="Montserrat, sans-serif">Montserrat</option>
                                <option value="Roboto, sans-serif">Roboto</option>
                                <option value="Arial, sans-serif">Arial</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="credentialsFont" class="form-label">Credentials Font</label>
                            <select id="credentialsFont" class="form-control">
                                <option value="Inconsolata, monospace">Inconsolata</option>
                                <option value="Courier New, monospace">Courier New</option>
                                <option value="Monaco, monospace">Monaco</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="export-section">
                    <button id="downloadSvg" class="btn btn--primary btn--full-width">Download SVG</button>
                    <button id="downloadPng" class="btn btn--outline btn--full-width">Download PNG</button>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="card">
                    <div class="card__header">
                        <h3>Live Preview</h3>
                    </div>
                    <div class="card__body">
                        <div class="preview-container">
                            <div id="magnetPreview" class="magnet-preview square">
                                <div id="greetingText" class="greeting-text"></div>
                                <div class="qr-container">
                                    <canvas id="qrCanvas" width="150" height="150"></canvas>
                                </div>
                                <div id="instructionText" class="instruction-text">Scan to Connect</div>
                                <div id="credentialsText" class="credentials-text"></div>
                            </div>
                        </div>
                        <div id="errorMessage" class="error-message hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
